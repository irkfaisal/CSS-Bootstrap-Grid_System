<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid css</title>
    <style>
        .wrapper{
            display: grid;
        }
                .wrapper>div {
            background-color: #eee;
            padding: 1rem;
        }

        .wrapper>div:nth-child(odd) {
            background-color: #efc;
        }
       
    </style>
</head>

<body>
    <div class="wrapper">
        
    </div>
</body>

</html>
